<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Import Ionic-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <!-- Finish import Ionic-->

    <!------ Local imports -------->
    <!-- Modal import-->
    <link rel="stylesheet" href="css/imgModal.css" />
    <script type="text/javascript" src="js/global.js"></script>
    <!-- modal finish import-->

    <script type="text/javascript" src="js/global.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- Finish local imports -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- Modal -->
    <div
      id="modal"
      class="modal"
      style="padding-left: 2px"
      onclick="closeModal(this)"
    >
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div id="caption"></div>
    </div>
    <script>
      function getModalElems(img) {
        var modal = document.getElementById('modal');
        var modalImg = document.getElementById('modalImg');
        openModal(img, modal, modalImg);
      }
    </script>
    <!-- Modal end-->

    <ion-app>
      <!-- Top nav bar-->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button onclick="toggleMenu()">
              <ion-icon name="menu-outline" slot="icon-only"></ion-icon
            ></ion-button>
          </ion-buttons>
          <ion-title>Save it: App design</ion-title>
        </ion-toolbar>
        <!--Side nav bar-->
        <div id="sideNav" class="sidenav">
          <ion-list color="primary">
            <ion-item href="index.html" color="primary">
              <ion-label>Home</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
            <ion-item href="goals.html" color="primary">
              <ion-label>Goal of the App</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
            <ion-item href="personas.html" color="primary">
              <ion-label>Personas</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
            <ion-item href="#" color="secondary">
              <ion-label>App design</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
            <ion-item href="critique.html" color="primary">
              <ion-label>Critique</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
            <ion-item href="frameworks.html" color="primary">
              <ion-label>Frameworks</ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-item>
          </ion-list>
        </div>

        <!-- screen begin here -->
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Img grid -->
        <ion-item class="ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <br />
                <img
                  src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"
                  alt="Tree at sunset"
                  style="width: 100%; max-width: 150px; justify-content: center"
                  onclick="getModalElems(this)"
                />
              </ion-col>
              <ion-col>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                  do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- Img grid end -->
        <!-- content begin here-->

        <!-- content end here-->
      </ion-content>
      <!-- Floating button-->
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button href="#">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-app>
  </body>
</html>
